<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ++++++ FAVICON ++++++ -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- +++++ REMIXICOIN ++++++ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- ++++++ Main - CSS ++++++ -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Coffee Shop - CCPOVEDA</title>
</head>
<body>
    <!-- ========== HEADER ========== -->
    <header class="header" id="header">
        <div class="header__border"></div>
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo.png" alt="logo tasa de cafe">
                Coffetto
            </a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="ri-home-5-fill"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="ri-award-fill"></i>
                            <span>About</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#steps" class="nav__link">
                            <i class="ri-compass-3-fill"></i>
                            <span>Steps</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#testimonial" class="nav__link">
                            <i class="ri-message-3-fill"></i>
                            <span>Testimonial</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- ========== MAIN ========== -->
    <main class="main">
        <!-- : Home -->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h3 class="home__subtitle">EXCEPTIONAL QUALITY</h3>
                    <h1 class="home__title">
                        It's time for a<br>
                        good coffee

                        <img src="assets/img/home-coffee-title.png" alt="home image">
                    </h1>

                    <p class="home__description">
                        ach select coffee bean refleacts our commitment to Peruvian coffee growers, who bring the best select coffee to your table.
                    </p>

                    <a href="#" class="button">
                        Get Started <i class="ri-arrow-right-s-line"></i>
                    </a>
                </div>
                <img src="assets/img/home-coffee.png" alt="home image" class="home__img">
            </div>
        </section>

        <!-- : Products -->
        <section class="products"></section>
        <!-- : About -->
        <section class="about" id="about"></section>

    </main>

    <!-- ========== FOOTER ========== -->
    <footer class="footer"></footer>
    <!-- ========== SCROLL UP ========== -->

    <!-- ++++++ Main JAVASCRIPT ++++++ -->
    <script src="js/main.js"></script>
</body>
</html>
